<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>

<!-- Load the following for BootstrapVueIcons support -->

<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/vue-select@latest"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/highcharts-vue@1.3.5/dist/highcharts-vue.min.js"></script>


  <style>
        body{
            margin:5em;
        }
      #titulo{
        padding-top: 10em !important;
      }  
      .col{
          background-color: #eee;
          padding: 2px;
      }
      .col:hover{
          background-color: orange;
      }
      button {
        margin-top: 25px;
        background-color:rgb(168, 167, 167);
        color: #fff;
        border:none;
        font-size: 14px;
        font-style: normal;
        font-weight: 100;
        border-radius:5px;
        padding: 10px;
    }
   
    .nota{
        margin: 20px;
        font-size: 12px;
        color:#999;
    }
    #patrones{
        text-align: center;
    }
    .patron{
        display: inline-block;
        width: 200px;
        margin: 15px;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 5px 5px 10px #ccc;
    }
    .tituloPatron{
        margin-top: 20px;
    }
    .tituloPatron p{
        margin: 5px;
        font-size: 12px;
    }
    #numBees{
        position: fixed;
        top:2em;
        right: 2em;
        font-size: 100px;
        font-weight: bold;
    }
  </style>

</head>

<body>
  <div id="app2">
    <center>
        <b >Splendid BeeCounter.</b>
        <p>Four escapes validation</p>
    </center>
        
    <div>
        <p>Show Escapes </p>
        <div>
            <span v-for="see, index in seeTunel"
                @click="change(index)"> {{see}} | </span>
        </div>
    
        <p></p>

    </div>
    <!----  -->
    <div v-for="escape, index in escapes">
       
      <div v-if="seeTunel[index]">
        {{escape.escape}} <b>BEES: {{escape.total}}</b>
        <highcharts :options="getChart(escape)" ></highcharts> 
      </div>
    </div>

  
    <div>   
        <img src="https://github.com/atauri/splendidBC/blob/main/add/licencia.png?raw=true" width="150">
    <p></p> 
    
    </div>
        <button @click="matar">Matar app</button>
        <button @click="muestrear">5000 muestras</button>
        <br>
        <small>{{ms}}</small>

        
    </div>

    <script>
        Vue.use(HighchartsVue.default)
        Vue.component('v-select', VueSelect.VueSelect);
 
var app = new Vue({
    el: "#app2",
    mounted: function(){
        
            this.connection = new WebSocket('ws://192.168.1.203:9000/');

            //llega un mensaje
            const vm = this  
            this.connection.onmessage = (event) => {    
                
                try {

                   var js = JSON.parse(event.data)
                   //vm.buffer=event.data 
                   console.log(js)
                   this.escapes.push(js)
                  
                } catch (error) {
                    console.log(error)
                }
            }
            this.connection.onclose = function(e) {  
                  
                }
            this.connection.onerror = (event) => {
                console.log(event)
            }    
    },
    data() {
        return {
            seeTunel:[true, true, true, true],
            connection: null,
            ms:"0",
            escapes:[]
                         
        }
    },
    
    methods:{
        change(x){
            this.ms=x
            this.seeTunel[parseInt(x)] = !this.seeTunel[parseInt(x)]
            //this.ms=this.seeTunel[parseInt(x)]
        },
        getChart(escape){
            return{  
                            chart:{
                                zoomType:"x",
                                //type: "area",
                                height:"250",
                                tooltip: {
                                    enabled: false
                                },
                                 animation: false,
                            },
                            title: {
                                text: ''
                            },
                            yAxis: {
                                max: 1,
                                min:0
                            },
                           
                            series: [
                            {
                                data: escape.spline,     
                                color: "#FF0000",
                                lineWidth:1,
                                name: 'sensors',
                                    marker: {
                                        enabled: false
                                    },
                                    threshold: null
                            },
                            {
                                data: escape.peaks,     
                                color: "#000000",
                                lineWidth:1,
                                name: 'bees',
                                    marker: {
                                        enabled: false
                                    },
                                    threshold: null
                            },
                            {
                                data: escape.interior,     
                                color: "#cccccc",
                                lineWidth:1,
                                name: 'bees',
                                    marker: {
                                        enabled: false
                                    },
                                    threshold: null
                            },
                            {
                                data: escape.exterior,     
                                color: "#cccccc",
                                lineWidth:1,
                                name: 'bees',
                                    marker: {
                                        enabled: false
                                    },
                                    threshold: null
                            },
                            ],
                           
                    }
        },
        matar(){
            this.connection.send("x")
        },
        muestrear(){
            this.escapes=[]
            this.connection.send("5000")
        }
    },
})
    </script>


</body>

</html>
